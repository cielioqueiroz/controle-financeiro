<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplicação Controle Financeiro." />
    <meta
      name="keywords"
      content="entrada, saida, total dos valores, descrição das entradas"
    />
    <meta name="author" content="Cielio Queiroz" />
    <link
      rel="icon"
      href="./public/img/icons8-financial-96.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Controle Financeiro</title>
  </head>
  <body>
    <header>
      <h1>Controle Financeiro</h1>
    </header>
    <main>
      <div class="resume">
        <div>
          Entradas
          <span class="incomes">0.00</span>
        </div>
        <div>
          Saídas
          <span class="expenses">0.00</span>
        </div>
        <div>
          Total
          <span class="total">0.00</span>
        </div>
      </div>
      <div class="newItem">
        <div class="divDesc">
          <label for="desc">Descrição</label>
          <input type="text" id="desc" />
        </div>
        <div class="divAmount">
          <label for="amount">Valor</label>
          <input type="number" id="amount" />
        </div>
        <div class="divType">
          <label for="type">Tipo</label>
          <select id="type">
            <option>Entrada</option>
            <option>Saída</option>
          </select>
        </div>
        <button id="btnNew">Incluir</button>
      </div>
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th class="columnAmount">Valor</th>
              <th class="columnType">Tipo</th>
              <th class="columnAction">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <footer>
      <p>
        &copy; <span id="year"></span> Controle Financeiro. Todos os direitos
        reservados.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
